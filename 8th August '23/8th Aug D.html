<!DOCTYPE html>
<html>
    <body>
        <script>
            function fetchdata(){
                return new Promise((resolve,reject) => {
                    setTimeout(() => {
                        const data = "Data from server";
                        if (data){
                            resolve(data);
                        } 
                        else{
                            reject(data);
                        }
                    },2000);
                });
            }
            fetchdata()
            .then(response => {
                console.log("Success: ",response);
            })
            .catch(error => {
                console.log("Error: ",error);
            });
        </script>
        <p>Inspect the console.</p>
    </body>
</html>
