<!DOCTYPE html>
<html>
    <body>
        <script>
            function isPrime(n){
                if (n <= 1){
                    return false;
                }
                else if (n == 2){
                    return true;
                }
                else if (n%2 == 0){
                    return false;
                }
                for (let i = 2; i <= Math.sqrt(n); i++){
                    if (n%i == 0){
                        return false;
                    }
                }
                return true;
            }
            function printPrime(n){
                for (let i = 2; i < n; i++){
                    if (isPrime(i)){
                        console.log(i);
                    }
                }
            }
            const input = prompt("Enter your input: ");
            printPrime(input);
        </script>
        <p>Inspect the console.</p>
    </body>
</html>
