<!DOCTYPE html>
<html>
    <body>
        <script>
            let array = [1,2,3];
            array.push(4);
            console.log(array);

            let poppedelement = array.pop();
            console.log(poppedelement);
            console.log(array);

            let numbers = [1,2,3,4];
            let squarednumbers = numbers.map((i) => i*i);
            console.log(squarednumbers);
            let oddnumbers = numbers.filter((i) => i%2 != 0);
            console.log(oddnumbers);

            let id = [{name: 'Jaskaran', age: 18, city: 'Delhi'},{name: 'Rahul', age: 23, city: 'Mumbai'},{name: 'Prakash', age: 50, city: 'Bhopal'}];
            id.sort((a,b) => a.age - b.age);
            console.log(id);
            let ideal = id.find((i) => i.age> 35);
            console.log(ideal);

            let person = [{name: 'Jaskaran', age: 18, city: 'Delhi'}];
            let key = Object.keys(person);
            console.log(key);
            let value = Object.values(person);
            console.log(value);
            let entry = Object.entries(person);
            console.log(entry);
            let additionalinfo = {occupation: 'Data Analyst', hobby: 'Reading'};
            let updatedPerson = Object.assign({}, person, additionalinfo);
            console.log(updatedPerson);
        </script>
        <p>Inspect the console.</p>
    </body>
</html>
