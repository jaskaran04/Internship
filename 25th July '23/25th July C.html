<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>My Web Page</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
            }
            header{
                background-color: #333;
                color: #fff;
                padding: 10px;
            }
            .navbar{
                list-style: none;
                display: flex;
                justify-content: center;
                padding: 0;
            }
            .navbar li{
                margin: 0 10px;
            }
            .navbar li a{
                color: #fff;
                text-decoration: none;
                padding: 5px;
            }
            .navbar li.active a,
            .navbar li a:hover{
                background-color: #fff;
                color: #333;
                border-radius: 5px;
            }
            main{
                padding: 20px;
            }
            section{
                display: none;
            }
            section:target{
                display: block;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul class = "navbar">
                    <li class = "active"><a href = "#home">Home</a></li>
                    <li><a href = "#about">About</a></li>
                    <li><a href = "#services">Services</a></li>
                    <li><a href = "#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id = "home">
                <h2>Welcome to the Home Page</h2>
                <p>This is the landing page content.</p>
            </section>
            <section id = "about">
                <h2>About Us</h2>
                <p>This is the about us section content.</p>
            </section>
            <section id = "services">
                <h2>Our Services</h2>
                <p>This is the services section content.</p>
            </section>
            <section id = "contact">
                <h2>Contact Us</h2>
                <p>This is the contact us section content.</p>
            </section>
        </main>
    </body>
</html>
