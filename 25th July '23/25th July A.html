<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: blue;
                text-decoration: underline;
            }
            h1 span{
                font-style: italic;
            }
            a:hover{
                color: red;
            }
            p::first-letter{
                font-size: 24px;
                font-weight: bold;
                color: green;
            }
            p::first-line{
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <h1>Hello<span>World</span>!</h1>
        <p>This is a <span>sample paragraph</span> for demonstration purposes.</p>
        <a href = "#">Click Me</a>
    </body>
</html>
