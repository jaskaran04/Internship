<!DOCTYPE html>
<html>
    <head>
        <title>DOM Example</title>
    </head>
    <body>
        <h1 id = "header">This is a header.</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li class = "special">Item 3</li>
            <li class = "special">Item 4</li>
        </ul>

        
        <script>
            function getElementByIDExample(){
                var headerelement = document.getElementById("header");
                alert("getElementById: " + headerelement.textContent);
            }
            function getElementByTagNameExample(){
                var listItems = document.getElementsByTagName("li");
                var output = "getElementByTagName: ";
                for (var i = 0; i < listItems.length; i++){
                    output+=listItems[i].textContent + " ";
                }
                alert(output);
            }
            function getElementByClassNameExample(){
                var specialItems = document.getElementsByClassName("special");
                var out = "getElementByClassName: ";
                for (var j = 0; j < specialItems.length; j++){
                    out+=specialItems[j].textContent + " ";
                }
                alert(out);
            }
        </script>

        <button onclick = "getElementByIDExample()">getElementById</button>
        <button onclick = "getElementByTagNameExample()">getElementByTagName</button>
        <button onclick = "getElementByClassNameExample()">getElementByClassName</button>
    </body>
</html>
