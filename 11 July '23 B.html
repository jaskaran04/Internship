<!DOCTYPE html>
<html lang = "en">
    <body>
        <h1>Absolute and Relative URLs</h1>
        <!--Absolute URLs are the URLs that are the direct links to a web page or website whereas, Relative URLs are tend to be the links
        that take the user to a specific page in the website already denoted by some Absolute URL.-->
        <p>
            <a href = "https://www.google.com/">This is an Absolute URL</a>
        </p>
        <!--Here the URL takes you to the main page of google which is the core page of the search engine making the URL an Absolute URL.-->
        <p>
            <a href = "https://www.youtube.com/results?search_query=html">This is a Relative URL</a>
        </p>
        <!--This is the link to a random search query page on youtube.com which is needlessly stated not the main page of the platform hence
        making this a Relative URL.-->
    </body>
</html>
