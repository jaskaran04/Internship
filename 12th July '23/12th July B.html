<!DOCTYPE html>
<html>
    <body>
        <h1>Formatting Elements.</h1>
        <p><b>Hi! My name is Jaskaran.</b></p>
        <p><strong>Hi! My name is Jaskaran.</strong></p>
        <p><i>Hi! My name is Jaskaran.</i></p>
        <p><em>Hi! My name is Jaskaran.</em></p>
        <p><mark>Hi! My name is Jaskaran.</mark></p>
        <p><small>Hi! My name is Jaskaran.</small></p>
        <p><del>Hi! My name is Jaskaran.</del></p>
        <p><ins>Hi! My name is Jaskaran.</ins></p>
        <p><sub>Hi! My name is Jaskaran.</sub></p>
        <p><sup>Hi! My name is Jaskaran.</sup></p>
    </body>
</html>
