<!DOCTYPE html>
<html>
    <body>
        <script>
            function divide(a,b){
                if (b == 0){
                    throw new Error("Cannot be divided by 0.");
                }
                return a/b;
            }
            try{
                const result = divide(10,0);
                console.log("Result: ",result);
            }
            catch (error){
                console.error("Error occured: ",error.message);
            }
            finally{
                console.log("Execution Complete!");
            }
        </script>
    </body>
</html>
