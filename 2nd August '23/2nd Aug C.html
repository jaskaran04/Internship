<!DOCTYPE html>
<html>
    <body>
        <p id = "output"></p>
        <script>
            const num = prompt("Enter your user input: ");
            function numberpattern(n){
                let result = '';
                let spaces = Math.floor(n/2);
                let row = spaces + 1;
                for (let i = 1; i <= row; i++){
                    for (let k = 0; k < spaces; k++){
                        result+='&nbsp;';
                    }
                    for (let j = 1; j <= 2*i-1; j++){
                        result+=j;
                    }
                    for (let k = 0; k < spaces; k++){
                        result+='&nbsp;';
                    }
                    result+='<br>';
                    spaces--;
                } 
                document.getElementById("output").innerHTML = result;
            }
            numberpattern(num);
        </script>
    </body>
</html>
